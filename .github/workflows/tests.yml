name: 'Tests'

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - 'docs/**'
      - '**.mdx?'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}
  cancel-in-progress: true

permissions:
  contents: read # to fetch code (actions/checkout)
  actions: read

jobs:
  changes:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: .github/filters.yaml

  lint:
    name: 'lint (node: ${{ matrix.node }})'
    needs: [changes]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - uses: nrwl/nx-set-shas@v3
      - name: Monorepo install
        uses: ./.github/actions/yarn-nm-install
      - name: Run build:ts
        run: yarn nx run-many --target=build:ts --nx-ignore-cycles --skip-nx-cache
      - name: Run lint
        run: yarn nx affected --target=lint --parallel --nx-ignore-cycles

  build:
    name: 'build (node: ${{ matrix.node }})'
    needs: [changes, lint]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [16, 18, 20]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - name: Monorepo install
        uses: ./.github/actions/yarn-nm-install
      - name: Build
        run: yarn build --projects=@strapi/admin,@strapi/helper-plugin

  e2e:
    timeout-minutes: 60
    needs: [changes, lint, build]
    name: 'e2e (browser: ${{ matrix.project }})'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        project: ['chromium', 'webkit', 'firefox']
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Monorepo install
        uses: ./.github/actions/yarn-nm-install

      - name: Install Playwright Browsers
        # we need 1.37.0 to support Firefox install...
        run: npx playwright@1.37.0-alpha-jul-20-2023 install --with-deps

      - name: Run build:ts
        run: yarn nx run-many --target=build:ts --nx-ignore-cycles --skip-nx-cache

      - name: Run build
        run: yarn nx run-many --target=build --nx-ignore-cycles --skip-nx-cache

      - name: Run E2E tests
        run: yarn test:e2e --setup --concurrency=1 --project=${{ matrix.project }}

      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: ./test-apps/e2e/test-app-0/playwright-report/
          retention-days: 30
